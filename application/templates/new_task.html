{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">


            <div class="control">
              <label class="radio">
                <input type="radio" name="answer">
                Container #1
              </label>
              <label class="radio">
                <input type="radio" name="answer">
                Container #2
              </label>
            </div>



            <div class="container">
                <div class="select is-multiple">
                    <select multiple size="5">
                        <option value="no_1"># 1</option>
                        <option value="no_2"># 2</option>
                        <option value="no_3"># 3</option>
                        <option value="no_4"># 4</option>
                        <option value="no_5"># 5</option>
                    </select>
                </div>
            </div>



            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
