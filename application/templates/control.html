{% extends "base.html" %}
{% block content %}
<div class="column hero box has-background-grey">
<table class="table is-hoverable has-background-grey has-text-link">
    <thead>
    <tr>
        <th class="is-size-5 has-text-link">given name</th>
        <th class="is-size-5 has-text-link">id</th>
        <th class="is-size-5 has-text-link">status</th>
        <th class="is-size-5 has-text-link">setpoint</th>
    </tr>
    </thead>
    <tbody>
    {% for container in containers %}

    <tr>
        <td>
        <a href="{{ url_for('input.new_task', container=container.name) }}">
                {{ container.given_name }}
        </a>
        </td>
        <td>{{ container.name }}</td>
        <td>{{ container.power }}</td>
        <td>{{ container.setpoint }}</td>
    </tr>


    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
