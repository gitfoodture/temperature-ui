{% extends "base.html" %}
{% block content %}
<div class="notification has-background-grey">
<table class="table is-hoverable has-background-grey">
    <thead>
    <tr>
        <th>id</th>
        <th>given name</th>
        <th>status</th>
        <th>setpoint</th>
    </tr>
    </thead>
    <tbody>
    {%for i in range(0, len)%}
    <tr>
        <td>
            <a href="{{ url_for('input.new_task', container=containers[i]['name']) }}">{{ containers[i]['name'] }}</a>
        </td>
        <td>{{ containers[i]['given_name'] }}</td>
        <td>{{ containers[i]['power'] }}</td>
        <td>{{ containers[i]['setpoint'] }}</td>
    </tr>

    {%endfor%}
    </tbody>
</table>
</div>
{% endblock %}
