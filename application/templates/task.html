{% extends "base.html" %}

{% block content %}
<form method="POST">
<div class="tile is-ancestor is-vertical">
    <div class="tile is-child columns">
        <div class="column is-narrow">
            <div class="tile is-ancestor box">
                <div class="tile is-parent is-vertical center">

                    <div class="tile is-size-3 has-text-link">
                        Containers
                    </div>

                    <div class="tile center button is-rounded is-link is-outlined is-large">
                        <a href="{{  url_for('input.tasks')  }}">
                            <div class="tile is-size-3">
                            <span class="icon is-large">
                                <ion-icon name="arrow-back-outline"></ion-icon>
                            </span>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="tile is-parent buttons is-vertical">
                    {%for i in range(0, others_len)%}
                    <a href="{{ url_for('input.new_task', container=other_containers[i]['name']) }}">
                        <div class="tile button is-link is-outlined">{{ other_containers[i]['given_name'] }}
                        </div>
                    </a>
                    {%endfor%}
                </div>
            </div>

        </div>
        <div class="column">
            <div class="tile is-child is-vertical">
                <div class="tile is-child">
                    <h1 class="title is-size-2 has-text-grey"> {{ the_container['name'] }}</h1>
                </div>
                <div class="tile is-child">
                    <input class="input is-large is-link" type="text" name="the_container_given_name"
                           placeholder="{{ the_container['given_name'] }}">
                </div>
            </div>


        </div>
    </div>

    <div class="tile is-child columns">
        <div class="column is-narrow">
            <div class="tile is-ancestor">
                <div class="tile box has-background-black">
                    {{ form.csrf_token }}
                    {{ form.choices }}
                </div>

            </div>
        </div>
        <div class="tile is-ancestor">
            <div class="column">
            <div class="tile">
                <div class="tag">puste</div>

            </div>
        </div>
        <div class="column ">
            <div class="tag">puste</div>
        </div>

        </div>

    </div>

    <div class="tile columns">
        <div class="column is-4 is-offset-8 box">
            <button class="button is-info is-large">Save</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
