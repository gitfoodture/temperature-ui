<!--    time delta-->
<div class="row-container tile is-parent">
    <!--    timer icon -->
    <ion-icon class="tile is-2 icon is-medium" name="timer-outline"></ion-icon>
    <!--    hours -->
    <div class="tile is-4 control has-icons-right">
        {{ form.hours(class="input") }}
        <span class="icon is-right has-text-dark">h</span>
    </div>

    <!--    time colon -->
    <span class="left-pad-5 is-size-4 has-text-dark"><p class="is-size-4">:</p></span>

    <!--    minutes -->
    <div class="left-pad-5 tile is-4 control has-icons-right">
        {{ form.minutes(class="input") }}
        <span class="icon is-right has-text-dark">min</span>
    </div>
</div>
