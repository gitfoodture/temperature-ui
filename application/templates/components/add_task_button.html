{% if not container.set %}
<a class="button is-link is-inverted center" href="{{ url_for('input.task', container=container.name) }}">
    {% if container.task %}
        {{ container.task[0].status }}
    {% else %}
        <ion-icon class="icon is-medium" name="add"></ion-icon>
    {% endif %}
</a>
{% else %}
<a class="button is-link is-inverted center" disabled><ion-icon class="icon is-medium" name="add"></ion-icon></a>
{% endif %}
